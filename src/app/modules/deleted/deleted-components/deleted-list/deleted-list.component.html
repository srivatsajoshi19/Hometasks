<div class="container" *ngFor="let user of users">
  <div class="card my-2" *ngIf="user.isDeleted == true" [ngClass]="getClass()">
    <h5 class="card-title m-2">{{ user.firstName }} {{ user.lastName }}</h5>
    <div class="d-flex justify-content-end m-2">
      <button class="btn btn-success" (click)="toggleDeleted(user)">
        Activate
      </button>
    </div>
  </div>
</div>
